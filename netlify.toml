[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://appgp-backend-production.up.railway.app/api"
  VITE_USE_REAL_BACKEND = "true"
  VITE_ENABLE_DEBUG = "false"

# Database environment variables for Neon PostgreSQL
  DATABASE_URL = "$DATABASE_URL"
  NEON_DATABASE_URL = "$DATABASE_URL"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for Security and Performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://appgp-backend-production.up.railway.app; frame-ancestors 'none';"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker for PWA (if implemented)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
